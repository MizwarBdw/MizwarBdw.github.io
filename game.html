<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gamePage">
    <background class="bgGame">
        <video autoplay loop >
            <source src="/assets/lw/lwDarkSpace.mp4" type="video/mp4"> 
        </video>
        <audio autoplay loop >
            <source src="/assets/audio/raspberrymusic - Trailer Background Music No Copyright - Trailer Music.mp3" type="audio/mp3">
        </audio>
    </background>

    <div class="enemys" id="spirit" onclick="randomPos(0)" style="top: 100px; left: 150px;">
        <img src="/assets/img/spirit.gif" alt="">
    </div>

    <div class="score">
        <div id="h1">SCORE : </div>
        <div id="h2">0</div>
    </div>
</div>
    <script src="/assets/javascript/game.js"></script>
</body>
</html>
